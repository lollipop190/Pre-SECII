<!doctype html>
<html>

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
		#bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: -999;
			filter: blur(6px) opacity(0.4);
			background: url(./bg.svg) center/cover no-repeat;

		}

		.slides {
			filter: blur(-10px);
		}

<body>
	<div id="bg"></div>
	<div class="reveal">
		<div class="slides">
			<section>
				<h2>COLLECT众包测试平台</h2>
				<h4 style="font-weight:300;opacity: 0.6;">软工三项目答辩</h4>
				<div style="font-size:25px;font-weight: 300;">

					</ul>

				<script>
					let d = new Date();
					var year = d.getFullYear();
					var month = d.getMonth() + 1;
					var day = d.getDate();
					document.getElementById('date').innerHTML = year + '-' + month + '-' + day;

				</section>
				<section>

				</section>
				<section>
					浏览层次

							<li>任务详情 - 第二层次</li>
							<li>报告详情 - 第三参差</li>

				后端设计
			</section>

			hash: true,
			slideNumber: 'c/t',
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
